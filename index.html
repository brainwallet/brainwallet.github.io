<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Brainwallet - JavaScript Client-Side Bitcoin Address Generator</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="bitcoin address generator" name="description" />
    <meta content="brainwallet" name="author" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/brainwallet.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bitcoinjs-min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/rfc1751.js"></script>
    <script src="js/mnemonic.js"></script>
    <script src="js/armory.js"></script>
    <script src="js/electrum.js"></script>
    <script src="js/tx.js"></script>
    <script src="js/bitcoinsig.js"></script>
    <script src="js/brainwallet.js"></script>
  </head>
  <body onclick="rng_seed_time();" onkeypress="rng_seed_time();">
    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" data-target=".bs-navbar-collapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar">&nbsp;</span> <span class="icon-bar">&nbsp;</span> <span class="icon-bar">&nbsp;</span></button> <a class="navbar-brand" href="/">Brainwallet</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a data-toggle="tab" href="#generator">Generator</a></li>
            <li><a data-toggle="tab" href="#chains" id="tab-chains">Chains</a></li>
            <li><a data-toggle="tab" href="#tx" id="tab-tx">Transactions</a></li>
            <li><a data-toggle="tab" href="#converter" id="tab-converter">Converter</a></li>
            <li><a data-toggle="tab" href="#sign" id="tab-sign">Sign</a></li>
            <li><a data-toggle="tab" href="#verify" id="tab-verify">Verify</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="crCurrency">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="crSelect"><span id="crLabel">BTC</span>&nbsp;<b class="caret">&nbsp;</b></a>
              <ul aria-labelledby="crSelect" class="dropdown-menu" role="menu">
                <li><a href="#" value="0">BTC</a></li>
                <li><a href="#" value="48">LTC</a></li>
              </ul></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="tab-content">
        <!-- Generator -->
        <div class="tab-pane fade in active" id="generator">
          <form action="/" class="form-horizontal" method="get">
            <fieldset>
              <legend>Generator</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="from_pass">Get Address From</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="gen_from">
                    <label class="btn btn-default active" title="Single SHA256"><input id="from_pass" name="gen_from" type="radio" />Passphrase</label> <label class="btn btn-default" title="Hex-encoded"><input id="from_hash" name="gen_from" type="radio" />Secret Exponent</label> <label class="btn btn-default" title="Base58-encoded"><input id="from_sec" name="gen_from" type="radio" />Private Key</label>
                  </div>&nbsp;&nbsp;<span class="help-inline" id="genMsg">&nbsp;</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="pass">Passphrase</label>
                <div class="col-lg-10 controls">
                  <div class="input-append">
                    <input class="form-control" id="pass" type="text" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="hash">Secret Exponent</label>
                <div class="col-lg-10 controls">
                  <div class="input-group">
                    <input class="form-control" id="hash" maxlength="64" readonly="readonly" type="text" />
                    <div class="input-group-btn">
                      <button class="btn btn-default" id="genRandom" title="Generate random exponent" type="button">Random</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Point Conversion</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="gen_comp">
                    <label class="btn btn-default active" title="Uncompressed keys (reference client)"><input id="uncompressed" type="radio" />Uncompressed</label> <label class="btn btn-default" title="Compressed keys (introduced in 0.5.99)"><input id="compressed" type="radio" />Compressed</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="sec">Private Key</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="sec" readonly="readonly" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="addr">Address</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="addr" readonly="readonly" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="genAddrQR">QR Code</label>
                <div class="col-lg-10 controls">
                  <a href="#" id="genAddrURL" target="_blank" title="Click to view address history (external link)"><span id="genAddrQR"></span></a>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="der">Private Key (DER)</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="der" readonly="readonly" rows="5"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="pub">Public Key (SEC)</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="pub" readonly="readonly" rows="2"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="h160">HASH160</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="h160" readonly="readonly" type="text" />
                </div>
              </div>
            </fieldset>
          </form>
        </div><!-- Chains -->
        <div class="tab-pane fade" id="chains">
          <form action="/" class="form-horizontal" method="get">
            <fieldset>
              <legend>Chains</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="chain_simple">Generation Method</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="chain_from">
                    <label class="btn btn-default active"><input id="chain_armory" type="radio" />Armory</label> <label class="btn btn-default"><input id="chain_electrum" type="radio" />Electrum</label>
                  </div>&nbsp;&nbsp;<span class="help-inline" id="chMsg">&nbsp;</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="seed">Chain Code</label>
                <div class="col-lg-10 controls">
                  <div class="input-group">
                    <input class="form-control" id="seed" maxlength="32" readonly="readonly" type="text" />
                    <div class="input-group-btn">
                      <button class="btn btn-default" id="chPlay" title="Random" type="button">Random</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="expo">Root Key</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="expo" maxlength="64" readonly="readonly" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="memo">Paper Backup</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="memo" rows="4"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="range">Primary Addresses</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="range" maxlength="3" type="text" value="5" />
                </div>
              </div>
              <div class="form-group" title="Electrum specific, added to the end of the list">
                <label class="col-lg-2 control-label" for="range">Change Addresses</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" disabled="disabled" id="elChange" maxlength="3" type="text" value="1" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="csv">Wallet Format</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="chain_format">
                    <label class="btn btn-default active"><input id="csv" type="radio" />CSV</label> <label class="btn btn-default"><input id="json" type="radio" />JSON</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="chain">Chain</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="chain" readonly="readonly" rows="13"></textarea>
                </div>
              </div>
            </fieldset>
          </form>
        </div><!-- Transactions -->
        <div class="tab-pane fade" id="tx">
          <form action="/" class="form-horizontal" method="get">
            <fieldset>
              <legend>Transactions</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="txFrom">Build Transaction From</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="txFrom">
                    <label class="btn btn-default active"><input id="txFromSec" name="txFrom" type="radio" />Private Key</label> <label class="btn btn-default"><input id="txFromJSON" name="txFrom" type="radio" />JSON Transaction</label> <label class="btn btn-default"><input id="txFromRaw" name="txFrom" type="radio" />Raw Transaction</label>
                  </div>&nbsp;&nbsp;<span class="help-inline" id="genMsg">&nbsp;</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="txSec">Private Key</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="txSec" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="txAddr">Source Address</label>
                <div class="col-lg-10 controls">
                  <div class="row">
                    <div class="col-xs-6">
                      <input class="form-control" id="txAddr" type="text" />
                    </div>
                    <div class="col-xs-3">
                      <span class="input-group"><span class="input-group-addon">BTC</span> <input class="form-control" id="txBalance" placeholder="0.00" type="text" /></span>
                    </div>
                    <div class="col-xs-2">
                      <button class="btn btn-default" data-target="#txUnspentForm" data-toggle="collapse" id="txToggle" type="button">Edit Inputs</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="collapse" id="txUnspentForm">
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="txBBE">Use History From</label>
                  <div class="col-lg-10 controls">
                    <div class="btn-group" data-toggle="buttons" id="txType">
                      <label class="btn btn-default active"><input id="txBCI" name="txType" type="radio" />BlockChain Info</label> <label class="btn btn-default"><input id="txBBE" name="txType" type="radio" />Bitcoin Block Explorer</label>
                    </div>&nbsp;<span class="help-inline"><button class="btn btn-default" id="txGetUnspent" type="button"><span class="help-inline"><span class="help-inline"><span class="help-inline"><span class="help-inline">Download</span></span></span></span></button></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="txUnspent">Transaction History</label>
                  <div class="col-lg-10 controls">
                    <textarea class="form-control" id="txUnspent" rows="16"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group txCC">
                <label class="col-lg-2 control-label" for="txDest">Destination Address</label>
                <div class="col-lg-10 controls">
                  <div class="row">
                    <div class="col-xs-6">
                      <input autocomplete="off" class="form-control txDest" id="txDest" type="text" />
                    </div>
                    <div class="col-xs-3">
                      <span class="input-group"><span class="input-group-addon">BTC</span> <input class="form-control" id="txValue" placeholder="0.00" type="text" /></span>
                    </div>
                    <div class="col-xs-3 help-inline">
                      <button class="btn btn-default" id="txAddDest" type="button">+</button>&nbsp;<button class="btn btn-default" disabled="disabled" id="txRemoveDest" type="button">â€“</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="txJSON">JSON Transaction</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="txJSON" readonly="readonly" rows="12" spellcheck="false"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="txHex">Raw Transaction</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="txHex" readonly="readonly" rows="5"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="txFee">Fee</label>
                <div class="col-lg-10 controls">
                  <div class="input-group">
                    <span class="input-group-addon">BTC</span> <input class="form-control" id="txFee" type="text" value="0.0005" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10 controls">
                  <div class="input-group">
                    <button class="btn btn-default" id="txSign" title="ECDSA signatures require a random number which means signing the same data twice results in different sigs." type="button">Re-sign</button> &nbsp;<button class="btn btn-default" id="txSend" type="button">Send Transaction</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div><!-- Converter -->
        <div class="tab-pane fade" id="converter">
          <form action="/" class="form-horizontal" method="get">
            <fieldset>
              <legend>Converter</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="enc_from">Source Encoding</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="enc_from">
                    <label class="btn btn-default active"><input id="from_hex" name="enc_from" type="radio" />Hex</label> <label class="btn btn-default"><input id="from_text" name="enc_from" type="radio" />Text</label> <label class="btn btn-default"><input id="from_base58" name="enc_from" type="radio" />Base58</label> <label class="btn btn-default"><input id="from_base64" name="enc_from" type="radio" />Base64</label> <label class="btn btn-default"><input id="from_rfc1751" name="enc_from" type="radio" />Rfc1751</label> <label class="btn btn-default"><input id="from_mnemonic" name="enc_from" type="radio" />Poetry</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="enc_from">Source Text</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="src" rows="8"></textarea>
                  <div>
                    <span id="hint_from">&nbsp;</span>&nbsp;
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="enc_from">Convert To</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="enc_to">
                    <label class="btn btn-default active"><input id="to_hex" name="enc_to" type="radio" />Hex</label> <label class="btn btn-default"><input id="to_text" name="enc_to" type="radio" />Text</label> <label class="btn btn-default"><input id="to_base58" name="enc_to" type="radio" />Base58</label> <label class="btn btn-default"><input id="to_base64" name="enc_to" type="radio" />Base64</label> <label class="btn btn-default"><input id="to_rfc1751" name="enc_to" type="radio" />Rfc1751</label> <label class="btn btn-default"><input id="to_mnemonic" name="enc_to" type="radio" />Poetry</label> <label class="btn btn-default"><input id="to_rot13" name="enc_to" type="radio" />Rot13</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="enc_from">Result</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="dest" readonly="readonly" rows="8"></textarea>
                  <div>
                    <span id="hint_to">&nbsp;</span>&nbsp;
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div><!-- Sign -->
        <div class="tab-pane fade" id="sign">
          <form action="/" class="form-horizontal" id="sgForm" method="get" name="sgForm">
            <fieldset>
              <legend>Sign Message</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="sgSec">Private Key</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="sgSec" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="sgAddr">Address</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="sgAddr" readonly="readonly" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="sgMsg">Message</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="sgMsg" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="sgSig">Signature</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="sgSig" readonly="readonly" type="text" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10 controls">
                  <button class="btn btn-default" id="sgSign" type="button">Sign Message</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div><!-- Verify -->
        <div class="tab-pane fade" id="verify">
          <form action="/" class="form-horizontal" id="vrForm" method="get" name="vrForm">
            <fieldset>
              <legend>Verify Message</legend>
              <div class="form-group vrMsg">
                <label class="col-lg-2 control-label" for="vrMsg">Message</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="vrMsg" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group vrSig">
                <label class="col-lg-2 control-label" for="vrSig">Signature</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="vrSig" type="text" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10 controls">
                  <button class="btn btn-default" id="vrVerify" type="button">Verify Message</button>&nbsp;&nbsp;<span class="help-inline errormsg" id="vrRes">&nbsp;</span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <hr />
        <footer>
          <p>
            &copy; 2012&ndash;2013 <a href="https://twitter.com/brainwallet">Brainwallet</a><span class="pull-right">Powered by <a href="http://pages.github.com">GitHub Pages</a> &nbsp; <a href="https://github.com/brainwallet/brainwallet.github.com">View Source Code</a></span>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
